<div class="container mt-5">
  <h2 class="text-center mb-4">Sorteio da Mega-Sena</h2>

  <!-- Card para a aposta -->
  <div class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="aposta" class="form-label">Digite sua aposta (6 a 10 números separados por vírgula):</label>
      <input id="aposta" type="text" class="form-control" (change)="atualizarAposta($event)"
        placeholder="Exemplo: 5, 10, 15, 20, 25, 30">
    </div>

    <button class="btn btn-primary mb-3" (click)="sortearNumeros()">Sortear Números</button>
  </div>

  <!-- Números Sorteados -->
  <div *ngIf="sorteio.length > 0" class="mt-4">
    <h4>Números Sorteados:</h4>
    <p class="alert alert-info">{{ sorteio.join(', ') }}</p>
  </div>

  <!-- Sua Aposta -->
  <div *ngIf="aposta.length > 0" class="mt-4">
    <h4>Sua Aposta:</h4>
    <p class="alert alert-warning">{{ aposta.join(', ') }}</p>
  </div>

  <!-- Acertos -->
  <h3 class="mt-3 text-success">Acertos: {{ acertos }}</h3>
</div>
